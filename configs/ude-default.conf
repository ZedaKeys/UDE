# UDE Default Configuration v3.1
# Commit: "feat: Add core config system"

[system]
log_level = info
steam_path = $HOME/.local/share/Steam

[performance]
default_tdp = 10
max_temp_cpu = 90
max_temp_gpu = 85

[network]
disable_ipv6 = false
tcp_optimizations = true

[backup]
enabled = true
location = $HOME/ude_backups
